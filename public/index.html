<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/output.css" />

<body class="w-full min-h-screen m-0 p-0">

    <!-- Top bar Start -->

    <div class="bg-cyan-500 w-full h-8 flex items-center">

                <p>yourbusiness@business.com</p>

            </div>
        </div>
    </div>

                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"

                </svg>
            </button>
            <div class="hidden w-full lg:block lg:w-auto" id="navbar-default">

                    <li>
                        <a href="#"
                            class="block py-2 px-3 text-white bg-blue-700 rounded lg:bg-transparent lg:text-blue-700 lg:p-0"
                            aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 lg:hover:bg-transparent lg:border-0 lg:hover:text-blue-900 lg:p-0">About</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 lg:hover:bg-transparent lg:border-0 lg:hover:text-blue-900 lg:p-0">Projects</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 lg:hover:bg-transparent lg:border-0 lg:hover:text-blue-900 lg:p-0">Services</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 lg:hover:bg-transparent lg:border-0 lg:hover:text-blue-900 lg:p-0">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Nav end -->

    <!-- Hero Start -->

    <section class="w-full relative">
        <div class="relative overflow-hidden max-h-[38rem]">
            <div class="absolute top-0 w-full h-full bg-gradient-to-t from-blue-800 to-blue-950 opacity-50"></div>
            <img src="img/plumbing-home.jpg" alt="plumbing-home" class="w-full absolute z-30">
        <div class="absolute bg-transparent z-20">
            <div class="text-9xl text-white">
                <p>Building with confidence</p>
                <h1><span>Building</span> And <br><span>Maintaining</span><br> Your Dreams</h1>
            </div>
        </div>
        </div>
        <div class="max-w-screen-xl flex justify-center md:!justify-start items-center mx-auto py-10 px-8 lg:px-0">
            <p class="text-white font-bold text-2xl lg:text-6xl h-full">20+ years of Experience</p>
        </div>
        <div class="w-[22%] h-[39rem] overflow-hidden bg-lime-300 absolute top-[6rem] right-[28rem] z-20">
